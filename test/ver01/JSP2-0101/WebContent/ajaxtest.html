<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>Ajax test</title>
	<script type="text/javascript">
		var httpRequest = null;
		
		function getXMLHttpRequest() {
			if (window.ActiveXObject) {
				try {
					return new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						return new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e1) {
						return null;
					}
				}
			} else if (window.XMLHttpRequest) {
				return new XMLHttpRequest();
			} else {
				return null;
			}
		}
		
		function load0(url) {
			alert(url);
			httpRequest = getXMLHttpRequest();
			httpRequest.onreadystatechange = viewMessage;
			httpRequest.open("GET", url, true);
			httpRequest.send(null);
		}
		function load(url) {
			//url = "/JSP2-0101" + "/WEB-INF/ajaxtest" + url;
			url = "WEB-INF/ajaxtest/" + url;
			alert(url);
			httpRequest = getXMLHttpRequest();
			httpRequest.onreadystatechange = viewMessage;
			httpRequest.open("GET", url, true);
			httpRequest.send(null);
		}
		function viewMessage() {
			if (httpRequest.readyState == 4) {
				if (httpRequest.status == 200) {
					alert(httpRequest.responseText);
				} else {
					alert("½ÇÆÐ: " + httpRequest.status);
				}
			}
		}
	</script>
</head>
<body>
	<h3>Encoding filter and filter-mapping in web.xml with POST method</h3>
	<input type="button" id="button" value="ajaxtest.txt" onclick="load0('ajaxtest.txt')"/>
	<input type="button" id="button0" value="ajaxtest.txt" onclick="load0('ajax/ajaxtest.txt')"/>
	<input type="button" id="button1" value="ajaxtest1utf-8.txt" onclick="load('ajaxtest1utf-8.txt')"/>
	<input type="button" id="button2" value="ajaxtest2euc-kr.txt" onclick="load('ajaxtest2euc-kr.txt')"/>
	<input type="button" id="button3" value="ajaxtest3utf-8.jsp" onclick="load('ajaxtest3utf-8.jsp')"/>
	<input type="button" id="button4" value="ajaxtest4euc-kr.jsp" onclick="load('ajaxtest4euc-kr.jsp')"/>
</body>
</html>
