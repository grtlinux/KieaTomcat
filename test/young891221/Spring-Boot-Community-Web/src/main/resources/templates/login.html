<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>login.html</title>
	<link rel="stylesheet" th:href="@{/css/base.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<!-- header -->
	<div th:replace="layout/header::header"></div>
	
	<!-- body -->
	<div class="container" style="text-align:centr;">
		<br/>
		<h2>로그인</h2>
		<br/><br/>
		<a href="javascript:;" class="btn_social" data-social="facebook"><img th:src="@{/images/facebook.png}" with="40px" height="40px"/></a>
		<a href="javascript:;" class="btn_social" data-social="google"><img th:src="@{/images/google.png}" with="40px" height="40px"/></a>
		<a href="javascript:;" class="btn_social" data-social="kakao"><img th:src="@{/images/kakao.png}" with="40px" height="40px"/></a>
	</div>
	<!-- /body -->
	
	<!-- footer -->
	<div th:replace="layout/footer::footer"></div>
</body>
</html>

<script th:src="@{/js/jquery.min.js}"></script>
<script>
	$('.btn_social').click(function() {
		var socialType = $(this).data('social');
		location.href = "/oauth2/authorization/" + socialType;
	});
</script>
